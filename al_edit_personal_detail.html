<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="after_login_stylesheet/al_edit_personal_detail_style.css">

    <title>My Personal Details</title>
  </head>
  <body>
    <div class="profile-pic">
      <img src="img/profile.png" alt="" style="width: 10vh;">
      <h4>Hello, User</h4>
    </div>
    <div id="main-div">
      <div id="main-background">
        <form>
          <div class="form-group">
            <label for="exampleInputtext1">Name</label>
            <input type="text" class="form-control" id="exampleInputtext1" required>
          </div>
          <div class="form-group">
            <label for="exampleInputtext1">Mobile Number</label>
            <input type="text" class="form-control" id="exampleInputtext1" required>
          </div>
          <div class="form-group">
            <label for="exampleInputtext1">Gender</label>
            <input type="text" class="form-control" id="exampleInputtext1" required>
          </div>
          <div class="form-group">
            <label for="exampleInputtext1">Email address</label>
            <input type="text" class="form-control" id="exampleInputtext1" required>
          </div>
          <div class="form-group">
            <label for="exampleInputtext1">Home/Office Address</label>
            <input type="text" class="form-control" id="exampleInputtext1" required>
          </div>
          <div class="form-group">
            <label for="exampleInputtext1">D.O.B</label>
            <input type="text" class="form-control" id="exampleInputtext1" required>
          </div>
          <div class="form-group">
            <label for="exampleInputtext1">Preferences</label>
            <input type="text" class="form-control" id="exampleInputtext1" required>
          </div>
          <div class="form-group" id="button"> 
            <button type="submit" onclick="location.href='al_personal_detail.html'">Save Details</button>
          </div>
        </form>
      </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
